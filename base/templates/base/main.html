<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO ITEMS</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Playfair+Display:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300&family=Vujahday+Script&display=swap"
        rel="stylesheet">


    <style>
        body {
            background-color:#FAFAFA ;
            font-family: 'Open Sans', sans-serif;
            padding-top: 50px;
        }



        h1,
        h2,
        h3,
        h4,
        h5,
        h6,

             {
                 font-family:'Raleway',san-sarif;
             }




       

        .container{
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow:2px 2px 13px -4px rgba(0,0,0,0.21);
            box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg,#EEA390 0%,#EB796f 43%,#EB796f 100%);
        }

        .header-bar a {
            color: rgb(247,247,247);
            text-decoration: none;
        }

        .task_wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid rgb(226,226,226);
        }


        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;

        }

        .task-complate-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105,192,106);
            border-radius: 50px;
        }

        .task-incomplate-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218,218,218);
            border-radius: 50px;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: red;
            font-size: 22px;
            line-height: 0;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #add-link {
            color: #EB796f;
            text-decoration: none;
            font-size: 43px;
            text-shadow: 1px 1px red;
        }


        input[type=text],
        input[type=password],
        textarea {
            border:1px solid #EB796f;
            border-radius: 5px;
            padding: 10px;
            width: 90%;

        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        .button {
            border:1px solid #EB796f;
            background-color: #FAFAFA;
            color: #EB796f;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        {% block content %}

        {% endblock content %}

    </div>

</body>

</html>
